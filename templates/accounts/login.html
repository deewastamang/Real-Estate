{% extends "headfoot.html" %}
{% block title %} | Login{% endblock title %}
{% load static %}
{% block slider %}
  <div style="background-image: url({% static "images/hero_bg_3.jpg" %});height:110px;width: 100%;">
  </div>

    <div style="background-color:#dbd9b8;margin-top:5px;margin-bottom:5px;" class="container">
  {% include 'parser/alert.html' %}
  <form method="POST" action="{% url 'login' %}">{% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username or email" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input  name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
  </div><hr><hr>
  <button type="submit" class="btn btn-success btn-block">Login</button><br><hr><hr>
  <label for="register">If not Member Yet</label>
  <a href="{% url 'register' %}" class="btn btn-info" role="button">Sign Up</a>
</form>
</div>
{% endblock slider %}
